name: ci-pkg-e2e-testing

permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'packages/e2e-testing/**'
      - 'packages/common/**'
      - 'packages/db/**'
      - 'packages/mcp/**'
      - 'packages/courseware/**'
      - '.github/workflows/ci-pkg-e2e-testing.yml'
      - 'package.json'
      - 'yarn.lock'

jobs:
  test-e2e-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start CouchDB
        uses: iamssen/couchdb-github-action@master
        with:
          couchdb-version: 2.3.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Build common package
        run: yarn workspace @vue-skuilder/common build

      - name: Build db package
        run: yarn workspace @vue-skuilder/db build

      - name: Build courseware package
        run: yarn workspace @vue-skuilder/courseware build

      - name: Build mcp package
        run: yarn workspace @vue-skuilder/mcp build

      - name: Build e2e-testing package
        run: yarn workspace @vue-skuilder/e2e-testing build

      - name: Run e2e-testing tests
        run: yarn workspace @vue-skuilder/e2e-testing test
        env:
          COUCHDB_SERVER: localhost:5984
          COUCHDB_PROTOCOL: http
          COUCHDB_ADMIN: admin
          COUCHDB_PASSWORD: password
