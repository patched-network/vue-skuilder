name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (test without publishing)'
        type: boolean
        default: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Extract version info
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - use version from package.json
            VERSION=$(cd packages/common && node -p "require('./package.json').version")
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "NPM_TAG=test" >> $GITHUB_OUTPUT
            echo "üìå Manual run - version: $VERSION, tag: test"
          else
            # Tag trigger - extract from tag name
            VERSION=${GITHUB_REF_NAME#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

            if [[ "$VERSION" =~ -[0-9]+$ ]]; then
              NPM_TAG="alpha"
              echo "üö® Decorated version detected, using --tag alpha"
            else
              NPM_TAG="latest"
              echo "‚úÖ Stable version, using --tag latest"
            fi
            echo "NPM_TAG=$NPM_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build common package (test)
        run: |
          echo "Building @vue-skuilder/common..."
          yarn workspace @vue-skuilder/common build

      - name: Verify build output
        run: |
          if [ ! -d "packages/common/dist" ]; then
            echo "‚ùå Error: dist directory not found for @vue-skuilder/common"
            exit 1
          fi
          echo "‚úÖ @vue-skuilder/common build output verified"

      - name: Debug environment
        run: |
          echo "NODE_AUTH_TOKEN is set: ${{ secrets.NPM_TOKEN != '' }}"
          echo "Working directory: $(pwd)"
          echo "Yarn version: $(yarn --version)"
          cd packages/common
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Package name: $(node -p "require('./package.json').name")"

      - name: Test publish (dry run)
        if: github.event.inputs.dry_run == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          NPM_TAG="${{ steps.extract_version.outputs.NPM_TAG }}"

          echo "Testing publish of @vue-skuilder/common with --dry-run..."
          cd packages/common
          yarn npm publish --access public --tag $NPM_TAG --dry-run

          echo "‚úÖ Dry run successful!"
          echo "To publish for real, re-run workflow with dry_run=false"
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish common package (REAL)
        if: github.event.inputs.dry_run == 'false' && github.event_name != 'push'
        run: |
          NPM_TAG="${{ steps.extract_version.outputs.NPM_TAG }}"

          echo "Publishing @vue-skuilder/common..."
          cd packages/common
          yarn npm publish --access public --tag $NPM_TAG

          echo "‚úÖ Published @vue-skuilder/common"
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
